<div class="ui-widget-header" style="padding:8px 10px;border-bottom: 0 none; overflow: hidden"> 
    <button type="button" class="btn btn-info" style = "float: right;">Export Data</button>
    <button type="button" class="btn btn-info" style = "float: right; margin-right: 1%;">Create Order</button>
</div>
<p-dataTable [value]="orders">
    <p-column field="orderId" header="Order ID"></p-column>
    <p-column field="date" header="Date"></p-column>
    <p-column field="time" header="Time"></p-column>
    <p-column field="restName" header="Restaraunt Name"></p-column>
    <p-column field="bottlesAmount" header="Bottles Amount"></p-column>

    <p-column field="confirm" header="">
        <ng-template  pTemplate="body">
          <i class="fa fa-pencil fa-2x" style="margin-left: 5%"></i>
          <i class="fa fa-trash fa-2x" style="margin-left: 5%"></i>
            
        </ng-template>
    </p-column>
</p-dataTable>
